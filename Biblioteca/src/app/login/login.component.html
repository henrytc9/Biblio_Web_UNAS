<form action="#" method="post">
    <div class="flex justify-center items-center h-screen bg-[#06345f]">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Iniciar Sesión</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Ingresa su correo</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="" />
            </div>
           <div class="mt-3">
                <label for="password" class="block text-base mb-2">Ingresa su contraseña</label>
                <div class="relative">
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="" />
                    <button type="button" id="togglePassword" class="absolute top-2 right-2 text-gray-500 hover:text-indigo-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mt-3">
                <label for="role" class="block text-base mb-2">Selecciona tu rol</label>
                <select id="role" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    <option value="admin">Administrador</option>
                    <option value="student">Estudiante</option>
                </select>
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                   <input type="checkbox">
                    <label>Recordar </label>
               </div>
                <div>
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                
                </div>
            </div>
            <div class="mt-5">
                <button id="button" class="border-2 border-indigo-700 bg-[#06345f] text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">
                    <span id="buttonText">Login</span>
                    <div id="spinner" class="hidden animate-spin ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                

                <div id="error-messege" class="text-red-500 text-sm mt-2 hidden" >contraseña o usuario incorrecto</div> 
            </div>
        </div>
    </div>
</form>
